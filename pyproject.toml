[project]
name = "ldap-jwt-auth"
description = "Python microservice providing user authentication against LDAP server and returning a JSON Web Token"
readme = "README.md"
requires-python = ">=3.10"
version = "0.0.1"

dependencies = [
    "cryptography==42.0.3",
    "fastapi[all]==0.109.2",
    "PyJWT==2.8.0",
    "python-ldap==3.4.4",
    "uvicorn==0.27.1"
]

[project.urls]
"Repository" = "https://github.com/ral-facilities/ldap-jwt-auth"

[project.optional-dependencies]
code-analysis = [
    "pylint==3.0.3",
    "ldap-jwt-auth[test]"
]

formatting = [
    "black==24.1.1"
]

test = [
    "pytest==8.0.0",
    "pytest-cov==4.1.0",
    "pytest-env==1.1.3"
]

dev = [
    "ldap-jwt-auth[code-analysis]",
    "ldap-jwt-auth[formatting]",
    "ldap-jwt-auth[test]"
]

[tool.setuptools]
packages = ["ldap_jwt_auth"]
