[project]
name = "ldap-jwt-auth"
description = "Python microservice providing user authentication against LDAP server and returning a JSON Web Token"
readme = "README.md"
requires-python = ">=3.12"
version = "0.0.1"

dependencies = [
    "cryptography==42.0.7",
    "fastapi[all]==0.111.0",
    "PyJWT==2.8.0",
    "python-ldap==3.4.4",
    "uvicorn==0.29.0"
]

[project.urls]
"Repository" = "https://github.com/ral-facilities/ldap-jwt-auth"

[project.optional-dependencies]
code-analysis = [
    "pylint==3.2.1",
    "ldap-jwt-auth[test]"
]

formatting = [
    "black==24.4.2"
]

test = [
    "pytest==8.2.1",
    "pytest-cov==5.0.0",
    "pytest-env==1.1.3"
]

dev = [
    "ldap-jwt-auth[code-analysis]",
    "ldap-jwt-auth[formatting]",
    "ldap-jwt-auth[test]"
]

[tool.setuptools]
packages = ["ldap_jwt_auth"]
