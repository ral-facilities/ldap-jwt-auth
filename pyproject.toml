[project]
name = "ldap-jwt-auth"
description = "Python microservice providing user authentication against LDAP server and returning a JSON Web Token"
readme = "README.md"
requires-python = ">=3.12"
version = "1.0.2"

dependencies = [
    "cryptography",
    "fastapi[all]",
    "PyJWT",
    "python-ldap",
    "uvicorn"
]

[project.urls]
"Repository" = "https://github.com/ral-facilities/ldap-jwt-auth"

[project.optional-dependencies]
code-analysis = [
    "pylint==3.2.5",
    "ldap-jwt-auth[test]"
]

formatting = [
    "black==24.4.2"
]

test = [
    "pytest==8.2.2",
    "pytest-cov==5.0.0",
    "pytest-env==1.1.3"
]

dev = [
    "ldap-jwt-auth[code-analysis]",
    "ldap-jwt-auth[formatting]",
    "ldap-jwt-auth[test]"
]

[tool.setuptools]
packages = ["ldap_jwt_auth"]
