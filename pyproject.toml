[project]
name = "ldap-jwt-auth"
description = "Python microservice providing user authentication against LDAP server and returning a JSON Web Token."
readme = "README.md"
requires-python = ">=3.12"
version = "1.0.2"

dependencies = [
    "cryptography",
    "fastapi[all]",
    "PyJWT",
    "python-ldap",
    "uvicorn"
]

[project.urls]
"Repository" = "https://github.com/ral-facilities/ldap-jwt-auth"

[project.optional-dependencies]
code-analysis = [
    "black==25.1.0",
    "pylint==3.3.6",
    "ldap-jwt-auth[test]"
]

test = [
    "pytest==8.3.5",
    "pytest-cov==6.1.1",
    "pytest-env==1.1.5"
]

dev = [
    "ldap-jwt-auth[code-analysis]",
    "ldap-jwt-auth[test]"
]

[tool.setuptools]
packages = ["ldap_jwt_auth"]
