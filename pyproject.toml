[project]
name = "ldap-jwt-auth"
description = "Python microservice providing user authentication against LDAP server and returning a JSON Web Token"
readme = "README.md"
requires-python = ">=3.12"
version = "1.0.0"

dependencies = [
    "cryptography==43.0.1",
    "fastapi[all]==0.114.0",
    "PyJWT==2.9.0",
    "python-ldap==3.4.4",
    "uvicorn==0.30.6"
]

[project.urls]
"Repository" = "https://github.com/ral-facilities/ldap-jwt-auth"

[project.optional-dependencies]
code-analysis = [
    "pylint==3.2.7",
    "ldap-jwt-auth[test]"
]

formatting = [
    "black==24.8.0"
]

test = [
    "pytest==8.3.2",
    "pytest-cov==5.0.0",
    "pytest-env==1.1.4"
]

dev = [
    "ldap-jwt-auth[code-analysis]",
    "ldap-jwt-auth[formatting]",
    "ldap-jwt-auth[test]"
]

[tool.setuptools]
packages = ["ldap_jwt_auth"]
