[project]
name = "ldap-jwt-auth"
description = "Python microservice providing user authentication against LDAP server and returning a JSON Web Token."
readme = "README.md"
requires-python = ">=3.12"
version = "1.0.0"

dependencies = [
    "cryptography==44.0.0",
    "fastapi[all]==0.115.7",
    "PyJWT==2.10.1",
    "python-ldap==3.4.4",
    "uvicorn==0.34.0"
]

[project.urls]
"Repository" = "https://github.com/ral-facilities/ldap-jwt-auth"

[project.optional-dependencies]
code-analysis = [
    "black==24.10.0",
    "pylint==3.3.3",
    "ldap-jwt-auth[test]"
]

test = [
    "pytest==8.3.4",
    "pytest-cov==6.0.0",
    "pytest-env==1.1.5"
]

dev = [
    "ldap-jwt-auth[code-analysis]",
    "ldap-jwt-auth[test]"
]

[tool.setuptools]
packages = ["ldap_jwt_auth"]
