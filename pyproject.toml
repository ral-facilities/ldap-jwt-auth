[project]
name = "ldap-jwt-auth"
description = "Python microservice providing user authentication against LDAP server and returning a JSON Web Token"
readme = "README.md"
requires-python = ">=3.10"
version = "0.0.1"

dependencies = [
    "cryptography==41.0.7",
    "fastapi[all]==0.105.0",
    "PyJWT==2.8.0",
    "python-ldap==3.4.4",
    "uvicorn==0.27.0"
]

[project.urls]
"Repository" = "https://github.com/ral-facilities/ldap-jwt-auth"

[project.optional-dependencies]
code-analysis = [
    "pylint==3.0.3",
    "ldap-jwt-auth[test]"
]

formatting = [
    "black==23.12.0"
]

test = [
    "pytest==7.4.3",
    "pytest-cov==4.1.0"
]

dev = [
    "ldap-jwt-auth[code-analysis]",
    "ldap-jwt-auth[formatting]",
    "ldap-jwt-auth[test]"
]

[tool.setuptools]
packages = ["ldap_jwt_auth"]
